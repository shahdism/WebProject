<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div width="100px" height="100px">
  <canvas id="myChart" ></canvas>
</div>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'polarArea',
    data: {
      labels: ['South-East Asia', 'USA', 'Middle East', 'Africa', 'Europe', 'Western Pacific'],
      datasets: [{
        label: '# of ASD of 10,000',
        data: [34.0, 82.3, 86.5, 5, 63.5, 203.1],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
